<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up today!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="logosection">
        <div id="logobar">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"></img>
            ODIN
        </div>
        <div id="imgattrib">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div id="signupsection">
        <div class="row" id="beforeformdiv">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="row" id="formdiv">
            <form>
                <div id="formcard">
                    <h3>Let's do this!</h3>
                    <div id="formgrid">
                        <div class="formelement">
                            <label for="firstname">first name</label>
                            <input class="inputfield" type="text" maxlength="20" name="firstname" id="firstname" required>
                        </div>
                        <div class="formelement">
                            <label for="lastname">last name</label>
                            <input class="inputfield" type="text" maxlength="20" name="lastname" id="lastname" required>
                        </div>
                        <div class="formelement">
                            <label for="email">email</label>
                            <input class="inputfield" type="email"  maxlength="30" name="email" id="email" required>
                        </div>
                        <div class="formelement">
                            <label for="telephone">phone number</label>
                            <input class="inputfield" type="tel" name="telephone" id="telephone" pattern="[+]?\d{2}[\-]?\d{2}[\-]?\d{3}[\-]?\d{4}" required>
                        </div>
                        <div class="formelement">
                            <label class="pwdlabel" for="password">password</label>
                            <input class="inputfield" type="password" minlength="8" name="password" id="password" required><span id="pwdspan1">&nbsp;</span>
                        </div>
                        <div class="formelement">
                            <label class="pwdlabel" for="confirmpassword">confirm password</label>
                            <input class="inputfield" type="password" minlength="8" name="confirmpassword" id="confirmpassword" required>
                            <span id="pwdmatch">&nbsp;</span>
                        </div>
                    </div>
                </div>
                <div id="buttondiv">
                    <input type="submit" id="submitbutton" value="Create Account">
                </div>
            </form>
        </div>
        <div class="row" id="afterformdiv">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
